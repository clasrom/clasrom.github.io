<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada</title>
  <style>
    /* Fondo animado (Uiverse.io by SelfMadeSystem) */
    .container {
      position: fixed;
      inset: -1em;
      z-index: -1;
      --c: 7px;
      background-color: #000;
      background-image: radial-gradient(
          circle at 50% 50%,
          #0000 1.5px,
          #000 0 var(--c),
          #0000 var(--c)
        ),
        radial-gradient(
          circle at 50% 50%,
          #0000 1.5px,
          #000 0 var(--c),
          #0000 var(--c)
        ),
        radial-gradient(circle at 50% 50%, #f00, #f000 60%),
        radial-gradient(circle at 50% 50%, #ff0, #ff00 60%),
        radial-gradient(circle at 50% 50%, #0f0, #0f00 60%),
        radial-gradient(ellipse at 50% 50%, #00f, #00f0 60%);
      background-size:
        12px 20.7846097px,
        12px 20.7846097px,
        200% 200%,
        200% 200%,
        200% 200%,
        200% 20.7846097px;
      --p: 0px 0px, 6px 10.39230485px;
      background-position:
        var(--p),
        0% 0%,
        0% 0%,
        0% 0px;
      animation:
        wee 40s linear infinite,
        filt 6s linear infinite;
    }

    @keyframes filt {
      0% { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }

    @keyframes wee {
      0% {
        background-position:
          var(--p),
          800% 400%,
          1000% -400%,
          -1200% -600%,
          400% 41.5692194px;
      }
      to {
        background-position:
          var(--p),
          0% 0%,
          0% 0%,
          0% 0%,
          0% 0%;
      }
    }

    /* Estilo del contenido */
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: #000;
    }

    .error-box {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      padding: 6em 7em;
      border-radius: 1em;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.2);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    h1 {
      font-size: 3em;
      color: #ff5555;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.6em;
      opacity: 0.85;
    }

    a {
      color: #ff8888;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Fondo -->
  <div class="container"></div>

  <!-- Contenido principal -->
  <div class="error-box">
    <h1>⚠ Web no encontrada</h1>
    <p>Esta página no está disponible en este momento.<br>
       Puede que tenga problemas temporales.</p>
  </div>
</body>
</html>
