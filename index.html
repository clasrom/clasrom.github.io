  <script>
   window.addEventListener('offline', ()=> document.getElementById('offlineBanner').style.display='block');
   window.addEventListener('online', ()=> document.getElementById('offlineBanner').style.display='none');
    // --- NOVEDADES MEJORADO - acepta cualquier cosa entre ‚Ç¨...‚Ç¨ como imagen ---
    function hashString(str) {
      let hash = 0, i, chr;
      if (str.length === 0) return hash;
      for (i = 0; i < str.length; i++) {
        chr = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + chr;
        hash |= 0;
      }
      return hash.toString();
    }
    function mostrarNovedades(contenido, hash) {
      const modal = document.getElementById('novedades-modal');
      const contenedor = document.getElementById('novedades-content');
      contenedor.innerHTML = "";
      const lineas = contenido.split('\n');
      for (let linea of lineas) {
        linea = linea.trim();
        if (!linea) continue;
        // Si la l√≠nea est√° entre ‚Ç¨...‚Ç¨, mostrar imagen, ej: ‚Ç¨https://loquesea‚Ç¨
        if (/^‚Ç¨(.+)‚Ç¨$/.test(linea)) {
          const url = linea.slice(1, -1);
          const img = document.createElement('img');
          img.src = url;
          img.className = 'novedad-img';
          img.alt = "Imagen de novedades";
          contenedor.appendChild(img);
        } else {
          // L√≠nea normal (texto)
          const div = document.createElement('div');
          div.textContent = linea;
          div.className = 'novedad-linea';
          contenedor.appendChild(div);
        }
      }
      modal.style.display = "flex";
      document.getElementById('novedades-vale').onclick = function() {
        modal.style.display = 'none';
        localStorage.setItem('novedadesHash', hash);
      }
    }
    (function(){
      fetch('nov.txt?_=' + Date.now())
        .then(r=>r.ok?r.text():"").then(txt=>{
          const hash = hashString(txt.trim());
          if (!txt.trim()) return;
          if (localStorage.getItem('novedadesHash') === hash) return;
          mostrarNovedades(txt, hash);
        });
    })();

    // --- NUEVO: funcionalidad hamburguesa ---
    const hamburguesaBtn = document.getElementById('hamburguesaBtn');
    const panelBotones = document.getElementById('panelBotones');
    hamburguesaBtn.addEventListener('click', () => {
      panelBotones.classList.toggle('show');
    });
    document.addEventListener('click', function(e) {
      if (!panelBotones.contains(e.target) && !hamburguesaBtn.contains(e.target)) {
        panelBotones.classList.remove('show');
      }
    });
        
  (function(){
  const OVERLAY_ID = 'adblock-overlay';
  const OVERRIDE_KEY = 'adblock_override_v1';
  function showOverlay(){document.getElementById(OVERLAY_ID).style.display='flex';}
  function hideOverlay(){document.getElementById(OVERLAY_ID).style.display='none';}
  function detectByBait(){
    return new Promise(res=>{
      const bait=document.createElement('div');
      bait.className='adsbox ad-banner adsbygoogle';
      bait.style.width='1px'; bait.style.height='1px'; bait.style.position='absolute';bait.style.left='-9999px';
      document.body.appendChild(bait);
      setTimeout(()=>{
        const s=window.getComputedStyle(bait);
        const hidden=(s.display==='none'||s.visibility==='hidden'||bait.offsetHeight===0);
        bait.remove(); res(hidden);
      },120);
    });
  }
  function detectByScript(){
    return new Promise(res=>{
      let done=false;
      const s=document.createElement('script');
      s.src='https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
      s.async=true;
      s.onload=()=>{if(!done){done=true;res(false);}};
      s.onerror=()=>{if(!done){done=true;res(true);}};
      document.head.appendChild(s);
      setTimeout(()=>{if(!done){done=true;res(false);} s.remove();},1500);
    });
  }
  async function detectAdblock(){
    const [a,b]=await Promise.all([detectByBait(),detectByScript()]);
    return a||b;
  }
  document.addEventListener('click',e=>{
    if(e.target.id==='adblock-continue'){localStorage.setItem(OVERRIDE_KEY,'1');hideOverlay();}
    if(e.target.id==='adblock-instructions'){alert("1) Abre tu extensi√≥n de bloqueo\n2) Desact√≠vala en este sitio\n3) Recarga y pulsa continuar");}
  });
  (async()=>{
    if(localStorage.getItem(OVERRIDE_KEY)) return;
    if(document.readyState==='loading')await new Promise(r=>document.addEventListener('DOMContentLoaded',r));
    if(await detectAdblock()) showOverlay();
  })();
})();
