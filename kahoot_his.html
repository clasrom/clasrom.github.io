<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abrir — Advertencia de historial</title>
  <style>
    :root{font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#0f0f11;color:#e5e7eb}
    .card{background:#1a1a1d;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.5);padding:28px;max-width:520px;width:92%;text-align:center;color:#e5e7eb}
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 18px;color:#475569}
    .actions{display:flex;gap:12px;justify-content:center;margin-bottom:14px}
    button.primary{appearance:none;border:0;background:#2563eb;color:#fff;padding:10px 18px;border-radius:10px;font-size:15px;cursor:pointer}
    button.secondary{background:#2a2a2d;border:1px solid #3f3f46;padding:10px 18px;border-radius:10px;cursor:pointer;color:#e5e7eb}
    .warning{margin-top:8px;padding:12px;border-radius:8px;background:#fff7ed;border:1px solid #ffedd5;color:#92400e;font-size:14px}
    small.muted{display:block;margin-top:8px;color:#64748b}
    a.inline-link{color:inherit;text-decoration:underline}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Abrir enlace en nueva pestaña</h1>
    <p class="lead">Pulsa el botón para abrir el enlace en una pestaña nueva.</p>

    <div class="actions">
      <!-- Usamos rel="noopener noreferrer" por seguridad; target="_blank" abre en pestaña nueva -->
      <a id="openLink" class="inline-link" href="https://mem.rip/kahoot/" target="_blank" rel="noopener noreferrer">
        <button class="primary" id="abrirBtn">Abrir</button>
      </a>
      <button class="secondary" id="infoBtn" type="button">Más info</button>
    </div>

    <div class="warning" id="warningText" aria-live="polite">
      <strong>Advertencia:</strong> Al hacer clic en el botón, el enlace se abrirá en otra pestaña y la URL quedará registrada en el historial de tu navegador.
    </div>

    
  </div>

  <script>
    // Accesibilidad: permitir pulsar Enter/Space en el botón y mantener el comportamiento de abrir en nueva pestaña
    const abrirBtn = document.getElementById('abrirBtn');
    const openLink = document.getElementById('openLink');
    const infoBtn = document.getElementById('infoBtn');

    // Prevent default when pressing keyboard on the button so the anchor handles the navigation reliably
    abrirBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        // let anchor handle it: do nothing special
      }
    });

    // Opcional: mostrar/ocultar la advertencia al pulsar 'Más info'
    infoBtn.addEventListener('click', () => {
      const w = document.getElementById('warningText');
      if (w.style.display === 'none' || getComputedStyle(w).display === 'none') {
        w.style.display = 'block';
        infoBtn.textContent = 'Ocultar info';
      } else {
        w.style.display = 'none';
        infoBtn.textContent = 'Más info';
      }
    });

    // Inicialmente aseguramos que la advertencia esté visible
    document.getElementById('warningText').style.display = 'block';
  </script>
</body>
</html>
